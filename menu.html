<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <button id="memoryLaneBtn">Memory Lane</button>
        <button id="interactiveGameBtn">Interactive Game</button>
    </div>
    <script>
        document.getElementById('memoryLaneBtn').onclick = function() {
            window.location.href = 'memory-lane.html';
        };
        document.getElementById('interactiveGameBtn').onclick = function() {
            window.location.href = 'game.html';
        };
    </script>
</body>
</html>
